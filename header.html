<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/header-style.css">
  <title>Header</title>
</head>
<body>
  <header class="header">
    <div class="header-top">
      <div class="contact-info">
        <!-- Phone and Mail aligned side by side -->
        <span class="contact-item">
          <img src="header & footer/phone.png" alt="Phone" class="icon">
          <a href="tel:9845159913">9845159913</a>,<a href="tel:9745389709">9745389709</a>
        </span>
        <span class="contact-item">
          <img src="header & footer/gmail.png" alt="Mail" class="icon">
          <a href="mailto:namunahandicrafts@gmail.com">namunahandicrafts@gmail.com</a>
        </span>
      </div>
      <div class="social-icons">
        <!-- Facebook logo -->
        <a href="https://www.facebook.com/NamunaHandicraft" aria-label="Facebook">
          <img src="header & footer/facebook.png" 
               alt="Facebook" 
               class="social-icon">
        </a>
        <!-- Youtube logo -->
        <a href="https://www.youtube.com/@namunahandicraft" aria-label="Youtube">
          <img src="header & footer/youtube.png" 
               alt="Youtube" 
               class="social-icon">
        </a>
        <!-- Instagram logo -->
        <a href="https://www.instagram.com/namunahandicraft" aria-label="Instagram">
          <img src="header & footer/instagram.png" 
               alt="Instagram" 
               class="social-icon">
        </a>
      </div>
    </div>
    <nav class="navbar">
      <div class="logo"><img src="header & footer/logo.png" alt="Logo" class="logo-image"> Namuna Handicraft</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        
      </ul>
      <div class="menu-toggle" id="menuToggle">â˜°</div>
    </nav>
  </header>
</body>
</html>
